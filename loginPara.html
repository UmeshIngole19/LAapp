<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <script>
        // JavaScript function to parse query parameters from the URL
        function getQueryParams() {
            var queryParams = {};
            var queryString = window.location.search.substring(1);
            var pairs = queryString.split("&");
            for (var i = 0; i < pairs.length; i++) {
                var pair = pairs[i].split("=");
                queryParams[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
            }
            return queryParams;
        }

        // Get the query parameters
        var queryParams = getQueryParams();

        // Create HTML elements to display query parameters
        var container = document.createElement("div");
        container.innerHTML = "<h2>Query Parameters:</h2>";
        for (var key in queryParams) {
            var para = document.createElement("p");
            var text = document.createTextNode(key + ": " + queryParams[key]);
            para.appendChild(text);
            container.appendChild(para);
        }

        // Append the container to the body
        document.body.appendChild(container);
    </script>
</body>
</html>
